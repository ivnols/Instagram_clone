<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
<!--Nessa linha vai a primeira img do celular-->
                <img src="/imgs/external-content.png" alt="foto de um celular"> 
            </div>
            <div class="instagram-continue">
                <div class="group">
<!--aqui vai ser a img da logo do IG-->
                    <img src="./imgs/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
<!--foto do perfil-->                        
                        <img src="./imgs/baste3.jpg" alt="uma bonita foto de gata bast">

                    </div>
                    <a href="#" class="instagram-login">Continue se for gatabaset</a>
                    <a href="#" class="instagram-logout">Delete essa bosta</a>
                    
                </div>
                <div class="group">
                    <p class="not-account">Não é a bastien?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou 
                        <span class="link-blue">Inscreva-se já!</span>
                    </p>

                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe essa bosta véia!</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>

                    </div>

                </div>

            </div>

        </div>
    </body>
</html>
